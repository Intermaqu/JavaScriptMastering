<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('td').one('click', edit);
            $("button").bind("asdf", function () {
                alert("The cake is a lie!");
            });
        });

        function edit(event){
            $('button').trigger('asdf');
            let content = event.target.textContent
            event.target.outerHTML = `<input id='edit' value=${content}>`
            $("#edit").focus()
            $("#edit").blur((event) => {
                content = event.target.value
                //console.log(content)
                event.target.outerHTML = `<td>${content}</td>`
                //event.target.parentNode.value = content
                //console.log(event.target)
            })
            $('*').unbind()
        }
    </script>
</head>
<body>
    <table>
        <tr><td>One</td></tr>
        <tr><td>Two</td></tr>
        <tr><td>Three</td></tr>
        <tr><td>...</td></tr>
        <button>button</button>
       </table>
</body>
</html>
