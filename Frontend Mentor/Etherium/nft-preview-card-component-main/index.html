<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="component">
    <img src="images/image-equilibrium.jpg" class="component--image"/>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <span class="component--data">
      <img src="images/icon-ethereum.svg"/>
      <p class="component--data--value">0.041 ETH</p>
      <img src="images/icon-clock.svg"/>
      <p class="component--data--expire">3 days left</p>
    </span>
    <footer>
      <img src="images/image-avatar.png"/>
      Creation of
      <a href="#" class="creator">Jules Wyvern</a>
    </footer>
  </div>
</body>
</html>
